<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">



<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>VendaPro -Login</title>
	<link rel="stylesheet" th:href="@{/estiloLogin/Style.css}">
	
	<style>

	</style>
</head>

<body>
	<div class="login-container">
		<div class="logo">
			<h1><span class="dot"></span>VendaPro</h1>
		</div>
		<form class="login-form" th:action="@{/admin}" method="POST">
			<input type="text" name="username" placeholder="Nome de Acesso" required>

			<input type="password" name="password" placeholder="Palavra-Passe " required>
			<div th:if="${param.error}">
				<p style="color: red;"> Nome ou Senha Invalida!</p>
			</div>
			<button type="submit">Entrar</button>
		</form>
		<div class="options">
			<a th:href="@{/solicitacao-codigo}">Esqueceu sua Senha?</a>
		</div>
	</div>

</body>

</html>
