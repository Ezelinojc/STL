<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">

<head th:replace="fragmentos/fragmento :: head"></head>

<body>
	<!-- Pre-loader start -->
	<div th:replace="fragmentos/fragmento :: preloader"></div>
	<!-- Pre-loader end -->

	<!-- INICIO DO CORPO DO PROGRAMA-->
	<div id="main-wrapper" data-navbarbg="skin6" data-theme="light" data-layout="vertical" data-sidebartype="full"
		data-boxed-layout="full">

		<header th:replace="fragmentos/fragmento :: CABECALHO"></header>

		<!-- ============================================================== -->
		<aside th:replace="fragmentos/fragmento :: ASSIDE"></aside>

		<div class="page-wrapper">
			<div th:replace="fragmentos/fragmento :: DASHBOARD">

			</div>

			<!-- ========================== AS INFORMAÇÕES DEVE SER COLOCADA AQUI==================================== -->
			<div class="container-fluid" th:fragment="INFORMACAOAQUI">
				<!-- Ravenue - page-view-bounce rate -->
				<!-- ============================================================== -->
				<a class="btn btn-primary btn-md col-12" th:href="@{/stl/produtos/cadastrar}">PRODUTO EXPIRADOS
				</a>
				<br><br>
				<div class="row">
					<!-- column -->
					<div class="col-6">
						<div class="card">
							<div class="card-body">
								<h4 class="card-title">Produtos Prestes a Expirar</h4>
								<div th:if="${produtosPrestesAExpirar.isEmpty()}">
									<p>Não há produtos próximos da data de expiração.</p>
								</div>

								<div class="table-responsive">
									<table class="table table-hover" id="minhaTabela">
										<thead>
											<tr>
												<th class="border-top-0">Nome do Produto</th>
												<th class="border-top-0">Qtd</th>
												<th class="border-top-0">Data</th>

											</tr>
										</thead>
										<tbody>
											<tr th:each="produto : ${produtosPrestesAExpirar}">
												<td th:text="${produto.nome}"></td>
												<td th:text="${produto.quantidadeStok}"></td>
												<td th:text="${#temporals.format(produto.dataExpiracao, 'dd-MM-yyyy')}">
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>

					<div class="col-6">
						<div class="card">
							<div class="card-body">
								<h4 class="card-title" style="color: red;">Produtos Expirados</h4>

								<div th:if="${produtosExpirados.isEmpty()}">
									<p>Não há produtos expirados.</p>
								</div>

								<div class="table-responsive">
									<table class="table table-hover " id="minhaTabela2">
										<thead>
											<tr>
												<th class="border-top-0">Nome do Produto</th>
												<th class="border-top-0">Qtd</th>
												<th class="border-top-0">Data</th>

											</tr>
										</thead>
										<tbody>
											<tr th:each="produto : ${produtosExpirados}">
												<td th:text="${produto.nome}"></td>
												<td th:text="${produto.quantidadeStok}"></td>
												<td th:text="${#temporals.format(produto.dataExpiracao, 'dd-MM-yyyy')}">
												</td>


											</tr>
										</tbody>
									</table>


								</div>


							</div>

						</div>
					</div>



				</div>


			</div>

			<!-- ========================== FIM AS INFORMAÇÕES DEVE SER COLOCADA AQUI==================================== -->


			<div th:replace="fragmentos/fragmento :: RODAPE"></div>
		</div>

	</div>
	

	<div th:replace="fragmentos/fragmento :: LinkJs"></div>
	
</body>

</html>
