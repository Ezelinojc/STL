<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">

<head th:replace="fragmentos/fragmento :: head"></head>
<style>
	
	* {
	    box-sizing: border-box;
	    margin: 0;
	    padding: 0;
	    font-family: Arial, sans-serif;
	}

	body {
	    display: flex;
	    justify-content: center;
	    align-items: center;
	    height: 100vh;
	    background-color: #f5f5f5;
	}

	.container {
	    display: flex;
	    width: 100%;
	    background-color: white;
	    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	    padding: 20px;
	}

	.venta-container {
	    flex: 3;
	    margin-right: 20px;
	}

	.codigo-input {
	    width: 100%;
	    padding: 10px;
	    margin-bottom: 20px;
	    border: 2px solid #f3d6f0;
	    border-radius: 5px;
	}

	.productos-table {
	    width: 100%;
	    border-collapse: collapse;
	}

	.productos-table th, .productos-table td {
	    padding: 10px;
	    text-align: center;
	    border: 1px solid #ddd;
	}

	.delete-btn {
	    background: none;
	    border: none;
	    font-size: 18px;
	    cursor: pointer;
	    color: red;
	}

	.resumen-container {
	    flex: 1;
	    background-color: #f8f8f8;
	    padding: 20px;
	    border-radius: 5px;
	    display: flex;
	    flex-direction: column;
	    justify-content: space-between;
	}

	.buscar-cliente input, .nombre-telefono input {
	    width: 100%;
	    padding: 10px;
	    margin-bottom: 10px;
	    border: 1px solid #ccc;
	    border-radius: 5px;
	}

	.total {
	    font-size: 24px;
	    display: flex;
	    justify-content: space-between;
	    margin-bottom: 20px;
	}

	.btn-completar {
	    padding: 15px;
	    background-color: #7bd434;
	    color: white;
	    font-size: 16px;
	    border: none;
	    border-radius: 5px;
	    cursor: pointer;
	}

	</style>
</style>

<body>
	<!-- Pre-loader start -->
	<div th:replace="fragmentos/fragmento :: preloader"></div>
	<!-- Pre-loader end -->

	<!-- INICIO DO CORPO DO PROGRAMA-->
	<div id="main-wrapper" data-navbarbg="skin6" data-theme="light" data-layout="vertical" data-sidebartype="full"
		data-boxed-layout="full">

		<header th:replace="fragmentos/fragmento :: CABECALHO"></header>

		<!-- ============================================================== -->
		<aside th:replace="fragmentos/fragmento :: ASSIDE"></aside>

		<div class="page-wrapper">
			<div th:replace="fragmentos/fragmento :: DASHBOARD">

			</div>

			<!-- ========================== AS INFORMA√á√ïES DEVE SER COLOCADA AQUI==================================== -->
			<div class="container-fluid" th:fragment="INFORMACAOAQUI">
				<!-- Ravenue - page-view-bounce rate -->
				<!-- ============================================================== -->
				<a class="btn btn-primary btn-md col-12" th:href="@{/stl/produtos/cadastrar}">CADASTRAR
					PRODUTO</a>
				<br><br>
				
				<div class="container col-12">
				       <div class="venta-container">
				           <input type="text" class="codigo-input" placeholder="Escribe el c√≥digo y presiona enter">
				           <table class="productos-table">
				               <thead>
				                   <tr>
				                       <th>#</th>
				                       <th>C√≥digo</th>
				                       <th>Nombre</th>
				                       <th>Precio</th>
				                       <th>Cant</th>
				                       <th>Total</th>
				                       <th></th>
				                   </tr>
				               </thead>
				               <tbody>
				                   <tr>
				                       <td>1</td>
				                       <td>12345</td>
				                       <td>PRIMER PRODUCTO</td>
				                       <td>20.00</td>
				                       <td>1</td>
				                       <td>20.00</td>
				                       <td><button class="delete-btn">üóëÔ∏è</button></td>
				                   </tr>
				               </tbody>
				           </table>
				       </div>

				       <div class="resumen-container">
				           <div class="buscar-cliente">
				               <input type="text" placeholder="Buscar Cliente">
				           </div>
				           <div class="nombre-telefono">
				               <input type="text" placeholder="Nombre">
				               <input type="text" placeholder="Tel√©fono">
				           </div>
				           <div class="total">
				               <span>Total S/</span>
				               <span class="monto-total">20.00</span>
				           </div>
				           <button class="btn-completar">COMPLETAR VENDA</button>
				       </div>
				   </div>

			</div>

			<!-- ========================== FIM AS INFORMA√á√ïES DEVE SER COLOCADA AQUI==================================== -->


			<div th:replace="fragmentos/fragmento :: RODAPE"></div>
		</div>

	</div>
	<!--FIM DO CORPO DO PROGAMA-->




	<div th:replace="fragmentos/fragmento :: LinkJs"></div>
	<script th:inline="javascript">

		function exibirModal(botao) {
			var membroId = botao.getAttribute('membroId')


			Swal.fire({
				title: "Tens Certeza?",
				text: "Voce quer eliminar!",
				icon: "warning",
				showCancelButton: true,
				cancelButtonText: 'N√£o',
				confirmButtonColor: "#3085d6",
				cancelButtonColor: "#d33",
				confirmButtonText: "Sim,Excluir",
				customClass: {container: 'custom-swal-container'},
			}).then((result) => {
				if (result.isConfirmed) {
					Swal.fire({
						title: "Eliminado!",
						showConfirmButton: false,
						text: "Eliminado com Sucesso!",
						customClass: {container: 'custom-swal-container'},
						icon: "success",

					})
					setTimeout(function () {
						window.location.href = '/stl/produtos/excluir/' + membroId
					}, 2000);

				} else {
					Swal.fire({
						icon: "warning",
						showConfirmButton: false,
						text: "Cancelado",
						customClass: {container: 'custom-swal-container'},
						timer: 1500
					});
				}
			});

		}

	</script>





</body>

</html>
